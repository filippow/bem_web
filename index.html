<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bem</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="page">
    <section class="header page__header">
        <div class="header__logo">
            <img src="./logo.png" alt="logo" class="logo">
        </div>
        <nav class="navbar header__navbar">
            <a href='#' class="link navbar__link">Chat</a>
            <a href='#' class="link navbar__link navbar__link_selected">Dialog</a>
        </nav>
        <div class="userbar header__userbar">
            <p class="userbar__greeteings">Hello, {username}</p>
            <button class="button userbar__logout button-color_blue">Logout</button>
        </div>
    </section>
    <section class="page__main">
        <ul class="messages-bar">
            <li class="messages-bar__message">
                <div class="msg">
                    <span class="msg__sender">Robert: </span>
                    <span class="msg__text">Hello, Thomas!</span>
                    <div class="msg__date">31.07.2018 09:20:29</div>
                </div>
            </li>
            <li class="messages-bar__message messages-bar__message_side_right">
                <div class="msg msg_side_right">
                    <span class="msg__sender">Thomas: </span>
                    <span class="msg__text">Hello, Thomas!</span>
                    <div class="msg__date">31.07.2018 09:20:24</div>
                </div>
            </li>
            <li class="messages-bar__message">
                <div class="msg">
                    <span class="msg__sender">noname: </span>
                    <span class="msg__text">Hello, everybody!</span>
                    <div class="msg__date">04.09.2018 15:33:39</div>
                </div>
            </li>
        </ul>
    </section>
    <section class="input-text-bar page__input-text-bar">
        <button class="button input-text-bar__clear button-color_red">Clear</button>
        <form class="input-msg input-text-bar__form">
            <input class="input-msg__text" type="text">
            <button class="button input-msg__send">Send</button>
        </form>
    </section>
</body>

</html>
