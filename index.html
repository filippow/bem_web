<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bem</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="page">
    <section class="header page__header">
        <div class="header__logo">
            <img src="./logo.png" alt="logo" class="logo">
        </div>
        <nav class="navbar header__navbar">
            <a href='#' class="link navbar__link">Chat</a>
            <a href='#' class="link navbar__link navbar__link_selected">Dialog</a>
        </nav>
        <div class="userbar header__userbar">
            <p class="userbar__greeteings">Hello, {username}</p>
            <button class="button userbar__logout button-color_blue">Logout</button>
        </div>
    </section>
    <section class="main page__main">
        <ul class="list messages-bar">
            <li class="list__item messages-bar__message">
                <div class="message">
                    <span class="message__sender">Robert: </span>
                    <span class="message__text">Hello, Thomas!</span>
                    <div class="message__date">31.07.2018 09:20:29</div>
                </div>
            </li>
            <li class="list__item messages-bar__message messages-bar__message_side_right">
                <div class="message message_side_right">
                    <span class="message__sender">Thomas: </span>
                    <span class="message__text">Hello, Thomas!</span>
                    <div class="message__date">31.07.2018 09:20:24</div>
                </div>
            </li>
            <li class="list__item messages-bar__message">
                <div class="message">
                    <span class="message__sender">noname: </span>
                    <span class="message__text">Hello, everybody!</span>
                    <div class="message__date">04.09.2018 15:33:39</div>
                </div>
            </li>
        </ul>
    </section>
    <section class="page__input-text-bar">
        <div class="input-text-bar">
            <button class="button button-color_red">Clear</button>
            <form class="input-message">
                <input type="text" class="input-message__text">
                <button class="button">Send</button>
            </form>
        </div>
    </section>
</body>

</html>
